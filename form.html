<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            padding: 20px;
        }
        .file-preview {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="navbar"></div>
    <div class="container">
        <h1>Resume Page</h1>
        <div class="file-preview-container">
            <img id="filePreview" class="file-preview" alt="File Preview">
        </div>
    </div>
    <script>
        function loadNavbar() {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                });
        }

        loadNavbar();

        document.addEventListener('DOMContentLoaded', () => {
            // Retrieve file URL from localStorage
            const resumes = JSON.parse(localStorage.getItem('resumes')) || {};
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');

            if (name && resumes[name]) {
                const filePreview = document.getElementById('filePreview');
                filePreview.src = resumes[name];
                filePreview.style.display = 'block'; // Ensure the image is displayed
            } else {
                const filePreview = document.getElementById('filePreview');
                filePreview.style.display = 'none'; // Hide if no file
            }
        });
    </script>
</body>
</html>
